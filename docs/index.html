<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/TailwindCSS Layout</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-blue-900">
    <!-- NAVBAR COMPONENT -->
    <nav class="flex items-center justify-center flex-wrap bg-white p-6">
      <div
        class="flex items-center cursor-pointer flex-shrink-0 text-white sm:mr-6"
      >
        <span class="font-bold text-blue-900 text-xl italic">Biznet</span>
      </div>

      <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
        <div
          class="text-sm sm:flex-grow items-center flex flex-col sm:flex-row"
        >
          <a
            href="#"
            class="block mt-4 sm:inline-block sm:mt-0 text-blue-900 hover:underline underline-offset-2 hover:text-blue-700 sm:mr-4"
          >
            Your Business
          </a>
          <a
            href="#"
            class="block mt-4 sm:inline-block sm:mt-0 text-blue-900 hover:underline underline-offset-2 hover:text-blue-700 sm:mr-4"
          >
            Networking
          </a>
          <a
            href="#"
            class="block mt-4 sm:inline-block sm:mt-0 text-blue-900 hover:underline underline-offset-2 hover:text-blue-700"
          >
            Blog
          </a>
        </div>
        <div class="flex justify-center">
          <a
            href="#"
            class="inline-block text-sm px-4 py-2 leading-none border-2 rounded border-blue-900 hover:border-transparent text-blue-900 font-semibold hover:text-white hover:bg-blue-900 mt-4 md:mt-0"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- BUTTON COMPONENT -->
    <div class="container flex flex-col items-center mt-5 mx-auto px-2">
      <div class="self-center">
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
        >
          Find Friends
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
        >
          Find Groups
        </button>
      </div>

      <!-- ALERT COMPONENT -->
      <div
        class="bg-white border flex gap-2 items-center justify-center border-red-400 text-red-700 px-4 py-3 rounded relative my-5"
        role="alert"
      >
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">Please update your password.</span>
      </div>
    </div>

    <!-- CARD COMPONENT -->
    <div
      class="bg-blue-400 border-2 border-white max-w-sm mx-auto flex m-5 p-6 rounded-lg shadow-xl"
    >
      <div class="flex-shrink-0">
        <img
          src="./public/img/negocios-cards.png"
          class="h-14 w-14"
          alt=""
        />
      </div>
      <div class="ml-8 pt-1">
        <h4 class="text-xl text-gray-900">Cryptomain</h4>
        <p class="text-base text-gray-600">You have a new message!</p>
      </div>
    </div>

    <!-- CARD COLUMNS -->
    <div class="container mt-5 mx-auto px-2">
      <!-- Flex on med screens and up -->
      <div class="md:flex">
        <div
          class="flex-1 text-gray-700 text-center bg-white px-5 py-5 m-2 rounded"
        >
          <div class="lg:flex lg:items-center">
            <div class="lg:flex-shrink-0">
              <img
                class="rounded-lg lg:w-64"
                src="https://i.ibb.co/mJJNkTJ/img2.jpg"
                alt=""
              />
            </div>
            <div class="mt-4 lg:mt-0 lg:ml-6">
              <div
                class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
              >
                Networking
              </div>
              <a
                href="#"
                class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
              >
                Finding connections to help your business grow
              </a>
            </div>
          </div>
        </div>

        <div
          class="flex-1 text-gray-700 text-center bg-white px-5 py-5 m-2 rounded"
        >
          <div class="lg:flex lg:items-center">
            <div class="lg:flex-shrink-0">
              <img
                class="rounded-lg lg:w-64"
                src="https://i.ibb.co/w4wGYvQ/img1.jpg"
                alt=""
              />
            </div>
            <div class="mt-4 lg:mt-0 lg:ml-6">
              <div
                class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
              >
                Marketing
              </div>
              <a
                href="#"
                class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
              >
                Finding customers for your new business
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
